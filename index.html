        <div class="displayTimer">
            00:00:00:000
        </div>
        <ul class="laps"></ul>
        <button type="button" id="startTimer">Start</button>
        <button type="button" id="stopbtn" style="color: red;">Stop</button>
        <button type="button" id="restartbtn">Reset</button>
        <br />
        <button type="button" id="lapsbtn">Laps</button>
        <button type="button" id="resetlapsbtn">Reset Laps</button>

    </div>

<script>

    let int;
    let [milliseconds, seconds, minutes, hours] = [0, 0, 0, 0];
    let timerRef = document.querySelector('.displayTimer');


    document.getElementById('startTimer').addEventListener('click', () => {
        if (int !== null) {
            clearInterval(int);
        }
        int = setInterval(displayTimer, 10);
    });


    document.getElementById('stopbtn').addEventListener('click', () => {
        clearInterval(int);
    });

    document.getElementById('restartbtn').addEventListener('click', () => {
        clearInterval(int);
        [milliseconds, seconds, minutes, hours] = [0, 0, 0, 0];
        timerRef.innerHTML = '00 : 00 : 00 : 000 ';
    });

    function displayTimer() {
        milliseconds += 10;
        if (milliseconds == 1000) {
            milliseconds = 0;
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
                if (minutes == 60) {
                    minutes = 0;
                    hours++;
                }
            }
        }
        let h = hours < 10 ? "0" + hours : hours;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds;
        let ms = milliseconds < 10 ? "00" + milliseconds : milliseconds < 100 ? "0" + milliseconds : milliseconds;

        timerRef.innerHTML = ` ${h} : ${m} : ${s} : ${ms}`;

    }
    function fun() {

        let h = hours < 10 ? "0" + hours : hours;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds;
        let ms = milliseconds < 10 ? "00" + milliseconds : milliseconds < 100 ? "0" + milliseconds : milliseconds;

        return timerRef.innerHTML = ` ${h} : ${m} : ${s} : ${ms}`;

    }
    var laps = document.querySelector(".laps")
    document.getElementById("lapsbtn").addEventListener('click', () => {
        console.log("hello");
        if (int) {
            var Li = document.createElement('li');

            Li.innerHTML = fun();
            laps.appendChild(Li);
        }

    });

    document.getElementById('resetlapsbtn').addEventListener('click', () => {
        laps.innerHTML = "";
    })

</script>
